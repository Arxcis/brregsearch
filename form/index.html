<!DOCTYPE html5>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <form>
            <h2>Hvilken epost kan vi nå deg på?</h2>
            <fieldset>
                <label>Name</label>
                <input name="name" value="" disabled>
            </fieldset>
            <fieldset>
                <label>Epost</label>
                <input id="inputepost" name="epost" value="" autofocus onfocus="this.select()">
            </fieldset>
            <fieldset id="buttonset">
                <a href="/">Tilbake</a>
                <button>Gå videre</button>
            </fieldset>
        </form>
    </body>
    <style>
        body { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        fieldset { border: 0; padding: 10px 0 10px 0; display: flex; flex-direction: column; }
        button { margin: 10px 0; }
        #buttonset { justify-content: space-between; flex-direction: row; align-items: baseline;}
    </style>
    <script>
        window.addEventListener("load", () => {
            const nameInput = document.querySelector("body > form > fieldset > input")
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get("name") ?? "";

            console.log({urlParams})
            nameInput.value = name
        })
    </script>
</html>
